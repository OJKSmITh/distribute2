{% extends 'layout/layout.html'%} {% block css %}<link rel="stylesheet" href="/css/welcome.css" type="text/css" />{% endblock %}{% block content %}

<div id="welcomeWrap" class="init">
    <div id="welcomeFrm" class="flexColumn">
        <div id="userPic" class="userPicSize" style="background-image: url('/image/{{userPic}}');">{{response.data.userPic}}</div>
        <div id="textfrm">
            <div id="userId" class="callifont flex">
                <div>아이디 :</div>
                <div class="userId">{{userId}}</div>
            </div>
            <div id="userName" class="callifont flex">
                <div>이름 :</div>
                <div>{{userName}}</div>
            </div>
            <div id="nickName" class="callifont flex">
                <div>닉네임 :</div>
                <div>{{nickName}}</div>
            </div>
            <div id="userAdress" class="callifont flex">
                <div>주소 :</div>
                <div>{{address}}</div>
            </div>
            <div id="gender" class="callifont flex">
                <div>GENDER :</div>
                <div>{{gender}}</div>
            </div>
            <div id="phoneNum" class="callifont flex">
                <div>PHONE :</div>
                <div>{{phoneNum}}</div>
            </div>
            <div id="userEmail" class="callifont flex">
                <div>E-Mail :</div>
                <div>{{userEmail}}</div>
            </div>
            <div id="userIntro" class="callifont textbox">
                <div>INTRODUCTION :</div>
                <div>
                    <span></span>
                    <span>{{userIntro}}</span>
                </div>
            </div>
        </div>
        <div class="flex-Ab">
            <div id="backBtn" class="flex-center myPageBtn">돌아가기</div>
            <div id="modifyBtn" class="flex-center myPageBtn">수정하기</div>
        </div>
    </div>
</div>
<script src="/js/mypage.js" type="text/javascript"></script>
{% endblock %}
