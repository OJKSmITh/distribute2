{% extends 'layout/layout.html'%} {% block css %}
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css" />
<link rel="stylesheet" href="/css/write.css" />
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/super-build/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- <script src="path/to/Base64UploaderPlugin.js"></script> -->
{% endblock %}
<br />
{% extends 'layout/layout.html'%} {% block content %}
<div id="contentArea">
    <input type="hidden" id="mainCd" value="{{boardData.response.mainCd}}" />
    <form action="/board/{{mainCd}}/view/{{boardData.response.boardIdx}}/modify" method="post" id="writeFrm">
        {% if mainCd === "notice" %}
        <select name="categorySub" class="categoryMain">
            <option value="sub1">sub1</option>
            <option value="sub2">sub2</option>
            <option value="sub3">sub3</option>
        </select>
        {% elif mainCd === "community" %}
        <select name="categorySub" class="categoryMain">
            <option value="sub4">sub4</option>
            <option value="sub5">sub5</option>
            <option value="sub6">sub6</option>
        </select>
        {% else %}
        <select name="categorySub" class="categoryMain">
            <option value="sub7">sub7</option>
            <option value="sub8">sub8</option>
            <option value="sub9">sub9</option>
        </select>
        {% endif %}
        <div><input type="text" name="writer" id="writer" value="{{boardData.response.userId}}" readonly hidden /></div>
        <div id="subjectBack" class="flex-center"><input type="text" name="subject" id="subject" placeholder="제목을 입력하세요" value="{{boardData.response.subject}}" /></div>
        <div id="container">
            <textarea id="editor" name="content">{{boardData.response.content}}</textarea>
            <div id="hashTag">
                <input
                    name="tags-outside"
                    class="tagify--outside"
                    placeholder="해시태그를 입력해주세요. 입력가능한 최대 태그수는 5개입니다."
                    value="{% for tag in tagObjects %}{{ tag.value }}, {% endfor %}"
                />
            </div>
        </div>
        <div id="BtnArea">
            <button style="margin: 0.9rem 0 2rem 0" type="button" class="writeSubBtn" id="CancelBtn">돌아가기</button>
            <button style="margin: 0.9rem 0 2rem 0" type="submit" class="writeSubBtn" id="SubmitBtn">수정하기</button>
        </div>
    </form>
</div>
<script src="/js/write.modify.js" type="text/javascript"></script>
{% endblock %}
